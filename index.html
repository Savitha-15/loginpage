<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-shape bg-shape1"></div>
    <div class="bg-shape bg-shape2"></div>
    <div class="bg-shape bg-shape3"></div>
    <div class="custom-cursor"></div>
    <div id="container">
        <button id="toggle-mode" title="Toggle dark/light mode" style="position:absolute;top:18px;right:18px;background:none;border:none;font-size:1.2rem;cursor:pointer;z-index:10;">🌙</button>
        <form id="signup-form" class="form">
            <h2>Sign Up</h2>
            <input type="text" id="signup-name" placeholder="Full Name" required>
            <input type="text" id="signup-number" placeholder="Phone Number" required>
            <input type="email" id="signup-email" placeholder="Email" required>
            <div class="password-field">
                <input type="password" id="signup-password" placeholder="Create Password" required>
                <span class="toggle-password" data-target="signup-password">👁️</span>
            </div>
            <div class="strength-meter" style="height:7px;border-radius:4px;margin-top:0.4rem;background:#e0e0e0;overflow:hidden;">
                <div class="strength-bar" id="strengthBar" style="height:100%;width:0;"></div>
            </div>
            <div class="password-field">
                <input type="password" id="signup-repassword" placeholder="Re-enter Password" required>
                <span class="toggle-password" data-target="signup-repassword">👁️</span>
            </div>
            <button type="submit">Sign Up</button>
            <div class="social-login" style="display:flex;gap:1rem;margin:1.2rem 0 0.5rem 0;justify-content:center;">
                <button class="social-btn google" type="button" style="flex:1;display:flex;align-items:center;justify-content:center;gap:0.5rem;padding:0.6rem 0;background:#fff;border:1px solid #e0e0e0;color:#23272f;border-radius:6px;font-size:1rem;cursor:pointer;"><img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" width="20"> Google</button>
                <button class="social-btn github" type="button" style="flex:1;display:flex;align-items:center;justify-content:center;gap:0.5rem;padding:0.6rem 0;background:#23272f;color:#fff;border-radius:6px;font-size:1rem;cursor:pointer;"><img src="https://www.svgrepo.com/show/512317/github-142.svg" alt="GitHub" width="20"> GitHub</button>
            </div>
            <p>Already have an account? <a href="#" id="to-signin">Sign In</a></p>
        </form>
        <form id="signin-form" class="form hidden">
            <h2>Sign In</h2>
            <input type="text" id="signin-name" placeholder="Full Name" required>
            <input type="text" id="signin-number" placeholder="Phone Number" required>
            <div class="password-field">
                <input type="password" id="signin-password" placeholder="Password" required>
                <span class="toggle-password" data-target="signin-password">👁️</span>
            </div>
            <button type="submit">Sign In</button>
            <p>Don't have an account? <a href="#" id="to-signup">Sign Up</a></p>
        </form>
        <div id="success-page" class="hidden">
            <h2>Welcome!</h2>
            <p>You have been logged in successfully.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
    <script src="background-changer.js"></script>
</html>
